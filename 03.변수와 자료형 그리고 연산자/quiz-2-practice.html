<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>	
<script>
	const horizontal = prompt("사각형의 가로는?");
	const vertical = prompt("사각형의 세로는?");
	const width = horizontal * vertical;

	alert("주어진 사각형의 넓이: " + width);
</script>
</body>
</html>
