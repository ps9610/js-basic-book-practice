<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="css-practice/bargain.css">
</head>
<body>	
	<div id="contents">
		<img src="images/sale.png">
		<ul>
			<li>
					<label for="oPrice">원래 가격</label> 
					<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
					<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>	
	</div>
	<script>
		function showPrice(){
			const originalPrice = document.querySelector("#oPrice").value;
			const rate = document.querySelector("#rate").value;
			// 할인율: (정가-할인가)/정가
			const reducedPrice = originalPrice * (rate / 100);
			const finalPrice = originalPrice - reducedPrice;
			document.querySelector("#showResult").innerHTML = 
			`상품의 원래 가격은 ${originalPrice}원이고,
			할인율은 ${rate}%입니다. 
			${reducedPrice}원을 절약한 ${finalPrice}원에 살 수 있습니다.`;
		}	
	</script>
</body>
</html>
